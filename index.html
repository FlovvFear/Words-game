<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Игра в слова</title>
        <link rel="stylesheet" type="text/css" href="./css/reset.css" >
        <link rel="stylesheet" type="text/css" href="./css/style.css" >
    </head>
    <body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- куда лучше ставить скрипт, в начало или конец документа? -->
        <div class="welcome">
            <div class="welcome-block">
                <h3 class="welcome-block__title">Добро пожаловать в игру "Угадай слово</h3>
                <input class="btn welcome-block__btn" type="button" value="Играть!"> 
            </div>
        </div>
        <div class="game hidden">
            <div class="game-block">    
                <span class="game-block__question"> Введите одну русскую букву</span>
                <input id="inRes" class="game-block__input" type="text" placeholder="Введите букву" maxlength="1">
                <input class="btn game-block__btn" type="button" value="Вперёд!">
                <span class="game-block__result"></span>
                <span class="game-block__remaining"></span>
                <script src="./script.js"></script>
            </div>
        </div>
        <div class="congratulation hidden">
            <div class="congratulation-block">
                <h3 class="congratulation-block__title">Поздравляем, вы отгадали слово</h3>
                <input class="btn congratulation-block__btn" id="first" type="button" value="Ещё раз?">
            </div>
        </div>
    </body>
</html>
